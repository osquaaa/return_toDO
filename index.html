<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
	<link rel="stylesheet" href="css/main.css"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
	<title>LETget | Задачи, покупки, цели</title>
</head>
<body>

	<div class="container">

		<div class="display-4 mb-2 logo">LETget</div>

		<!-- List of tasks -->
		<div class="card mb-4" style="border-radius: 15px;">
			<ul id="tasksList" class="list-group list-group-flush" style="border-radius: 15px;">

				<li id="emptyList" class="list-group-item empty-list" style="border-radius: 15px;">
					<img src="./img/leaf.svg" alt="Empty" width="48" class="mt-3">
					<div class="empty-list__title">Список дел пуст</div>
				</li>

				<!-- <li class="list-group-item d-flex justify-content-between task-item">
					<span class="task-title">Купить молоко</span>
					<div class="task-item__buttons">
						<button type="button" data-action="done" class="btn-action">
							<img class='svg-cross' src="./img/tick.svg" alt="Done" width="18" height="18">
						</button>
						<button type="button" data-action="delete" class="btn-action">
							<img src="./img/cross.svg" alt="Done" width="18" height="18">
						</button>
					</div>
				</li> -->

			</ul>
		</div>
		<!-- //List of tasks -->

		<!-- Form -->
		<div class="card card--add" id="card__active">
			<div class="card-header">Добавить новую задачу</div>
			<div class="card-body">
				<form id="form">
					<div class="form-group">
						<input type="text" class="form-control" id="taskInput" placeholder="Текст задачи" required>
						<small id="emailHelp" class="form-text">Что делаем, сколько времени тратим, какой результат получаем.</small>
					</div>
					<button type="submit" class="btn btn-primary  btn-lg active" id="btn-add">Добавить</button>
				</form>
			</div>
		</div>
		<!-- //Form  -->
		<!-- <button id="removeDoneTasks" class="btn btn-secondary mt-4 float-right">Удалить выполненные задачи</button> -->

	</div>


	<script src="js/main.js"></script>
</body>
</html>
